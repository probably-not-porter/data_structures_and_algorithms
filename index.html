<!DOCTYPE html>
<html>
    <head>
        <style>
            #sorting{
                background-color:#eee;
                display: inline-block;
                width: 50%;
                height: 400px;
            }
            #sorting-output{
                background-color: #ddd;
                padding: 10px;
            }
        </style>

        <meta charset="UTF-8">

    </head>
    <body>
        <h1>Data Structures and Algorithms</h1>
        <h2>This HTML page will serve as a demonstration for the JS implementations</h2>

        <div id='sorting'>
            <h2>Sorting Algorithms</h2>
            <label for="sorting">Choose an algorithm:</label>

            <select name="sorting" id="sorting-select">
              <option value="insertion">Insertion Sort</option>
              <option value="quick">Quick Sort</option>
              <option value="merge">Merge Sort</option>
              <option value="bubble">Bubble Sort</option>
              <option value="selection">Selection Sort</option>
              <option value="bucket">Bucket Sort</option>
              <option value="heap">Heap Sort</option>
              <option value="radix">Radix Sort</option>
            </select> 
            <br><br>
            <input type='text' id='sorting-input' placeholder="Values to sort (1,2,3,4)">
            <br><br>
            <button id='sorting-button' onclick='sort()'>Go</button>
            <br><br>
            <span id='sorting-output'></span>
        </div>

        <script src='sort_algorithms/javascript/insertion_sort.js'></script>
        <script src='sort_algorithms/javascript/quick_sort.js'></script>
        <script src='sort_algorithms/javascript/merge_sort.js'></script>
        <script src='sort_algorithms/javascript/bubble_sort.js'></script>
        <script src='sort_algorithms/javascript/selection_sort.js'></script>
        <script src='sort_algorithms/javascript/bucket_sort.js'></script>
        <script src='sort_algorithms/javascript/heap_sort.js'></script>
        <script src='sort_algorithms/javascript/radix_sort.js'></script>

        <script>
            function sort(){
                var output = [];
                // get algorithm
                var e = document.getElementById("sorting-select");
                var alg = e.options[e.selectedIndex].value;

                var input_raw = document.getElementById("sorting-input").value;
                var input_strings = input_raw.split(',');
                var input_nums = [];
                for (s in input_strings){
                    input_nums.push(Number(input_strings[s]))
                }
                if (input_nums.includes(NaN)){
                    console.error('Not a Number!');
                    document.getElementById('sorting-output').innerHTML = "What you entered could not be sorted! :(";
                }
                else if(input_nums.length == 0){
                    console.error('Nothing Entered!');
                    document.getElementById('sorting-output').innerHTML = "Enter some numbers above!";
                }
                else{
                    if (alg == 'insertion'){
                        output = insertionSort(input_nums);
                        document.getElementById('sorting-output').innerHTML = "Sorted List: [" + output + "]";
                    }
                    else if (alg == 'quick'){
                        output = quickSort(input_nums, 0, input_nums.length - 1);
                        document.getElementById('sorting-output').innerHTML = "Sorted List: [" + output + "]";
                    }
                    else if (alg == 'merge'){
                        output = mergeSort(input_nums);
                        document.getElementById('sorting-output').innerHTML = "Sorted List: [" + output + "]";
                    }
                    else if (alg == 'bubble'){
                        output = bubbleSort(input_nums);
                        document.getElementById('sorting-output').innerHTML = "Sorted List: [" + output + "]";
                    }
                    else if (alg == 'selection'){
                        output = selectionSort(input_nums);
                        document.getElementById('sorting-output').innerHTML = "Sorted List: [" + output + "]";
                    }
                    else if (alg == 'bucket'){
                        output = bucketSort(input_nums);
                        document.getElementById('sorting-output').innerHTML = "Sorted List: [" + output + "]";
                    }
                    else if (alg == 'heap'){
                        output = heapSort(input_nums);
                        document.getElementById('sorting-output').innerHTML = "Sorted List: [" + output + "]";
                    }
                    else if (alg == 'radix'){
                        output = radixSort(input_nums);
                        document.getElementById('sorting-output').innerHTML = "Sorted List: [" + output + "]";
                    }
                } 
            }

            function isNumeric(value) {
                return /^-?\d+$/.test(value);
            }
        </script>
    </body>
</html>
